<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#313639">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400i,700&display=swap" rel="stylesheet">
    <title>Folder Poetry</title>
    <style type="text/css">
        body {
          margin: 0;
          color: white;
          background: #313639;
          font-family: 'Ubuntu Mono', monospace;
        }

        .terminal-text {
            white-space: pre-wrap;
            display: inline;
            margin: 0;
        }

        .main-wrapper {
            width: 100vw;
            display: flex;
            justify-content: center;
            margin-top: 20vh;
            padding-bottom: 20vh;
        }

        .terminal-spacer {
            white-space: pre;
        }

        .empty {
            display: none;
        }

        .terminal-wrapper a {
            cursor: pointer;
        }

        .terminal-wrapper a:hover {
            text-decoration: underline;
        }
        a {
            color: white;
        }
    </style>
</head>
<body>
    <div style="height: inherit;">
        <div class="main-wrapper">
            <div class="terminal-wrapper">
                <p class="terminal-text">.
└── travis_folder_poetry</p>
                <div>
                    <span class="terminal-spacer">    </span>
                    <a href="/99-problems">├── 99-problems</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
